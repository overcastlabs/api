definitions:
  StoreAccess:
    type: "object"
    properties:
      anyone:
        type: "string"
        enum:
        - "READ"
        - "WRITE"
        - "NONE"
      resource_pool:
        type: "string"
        enum:
        - "READ"
        - "WRITE"
        - "NONE"
      service:
        type: "string"
        enum:
        - "READ"
        - "WRITE"
        - "NONE"
  Instance:
    type: "object"
    required:
    - "component_deployment_id"
    - "deployment_id"
    - "ipv4_addrs"
    - "ipv6_addrs"
    - "org_id"
    - "storage_pool"
    properties:
      admin_status:
        type: "string"
        description: "The recognized target Instance status."
        enum:
        - "UNDEPLOYED"
        - "CHECK_DEPLOY_REQUIRED"
        - "DEPLOYING"
        - "UNDEPLOYING"
        - "DEPLOYED_FS"
        - "DEPLOYED"
        - "UP"
        - "DOWN"
        - "BOOTING"
        - "GOING_DOWN"
        - "ORPHANED"
      base_image:
        type: "string"
        description: "The base image used for this Instance."
      component_deployment_id:
        type: "string"
        description: "The locally-unique identifier for the initiating component deployment."
      deleted:
        type: "boolean"
      deployment_id:
        type: "string"
        description: "The globally-unique identifier for the initiating deployment."
      hostname:
        type: "string"
        description: "The hostname of this Instance."
      id:
        type: "string"
        description: "The ID of the Instance."
      ipv4_addrs:
        type: "array"
        description: "The IPv4 address assigned to this Instance."
        items:
          type: "string"
      ipv6_addrs:
        type: "array"
        description: "The IPv6 address assigned to this Instance."
        items:
          type: "string"
      oper_status:
        type: "string"
        description: "The current recognize Instance status."
        enum:
        - "UNDEPLOYED"
        - "CHECK_DEPLOY_REQUIRED"
        - "DEPLOYING"
        - "UNDEPLOYING"
        - "DEPLOYED_FS"
        - "DEPLOYED"
        - "UP"
        - "DOWN"
        - "BOOTING"
        - "GOING_DOWN"
        - "ORPHANED"
      org_id:
        type: "string"
        description: "The globally-unique identifier for the owning organization."
      primary_mac_address:
        type: "string"
        description: "The primary MAC address of this Instance."
      rm_serial_number:
        type: "string"
        description: "The serial number of the Resource Module hosting this Instance."
      storage_pool:
        type: "string"
        description: "The storage pool of this Instance."
  Deployment:
    type: "object"
    properties:
      command_id:
        type: "string"
      completed:
        type: "string"
      components:
        type: "array"
        items:
          $ref: "#/definitions/Component"
      definition:
        $ref: "#/definitions/DefinitionIdentifier"
      id:
        type: "string"
      initiated:
        type: "string"
      message:
        type: "string"
      org_id:
        type: "string"
      resource_pool_id:
        type: "string"
      status:
        type: "string"
        enum:
        - "QUEUED"
        - "PREPARING"
        - "DEPLOYING"
        - "DEPLOYED"
        - "BRING_UP"
        - "UP"
        - "BRING_DOWN"
        - "DOWN"
        - "DESTROYING"
        - "DESTROYED"
        - "CANCELED"
        - "FAILED"
        - "DELETING"
        - "DELETED"
  Store:
    type: "object"
    properties:
      created:
        type: "string"
      definition:
        $ref: "#/definitions/StoreDefinition"
      deployment_id:
        type: "string"
      name:
        type: "string"
      reserved:
        type: "integer"
        format: "int64"
      used:
        type: "integer"
        format: "int64"
  ResourcePool:
    type: "object"
    required:
    - "name"
    properties:
      created:
        type: "string"
      default:
        type: "boolean"
        example: false
        description: "A boolean value indicating whether this Resource Pool is the\
          \ default for the account."
      description:
        type: "string"
        description: "The description of the Resource Pool."
      id:
        type: "string"
        description: "The globally unique identifier for the Resource Pool."
      name:
        type: "string"
        description: "The account-local, friendly name of the Resource Pool."
  Image:
    type: "object"
    required:
    - "arch"
    - "distrib_codename"
    - "distrib_description"
    - "distrib_id"
    - "distrib_release"
    - "group"
    - "image_filename"
    - "image_name"
    - "init_system"
    - "kernel_release"
    - "server_address"
    properties:
      arch:
        type: "string"
        description: "The CPU architecture the Image is built for."
      distrib_codename:
        type: "string"
        description: "The distribution codename of the Image."
      distrib_description:
        type: "string"
        description: "The distribution description of the Image."
      distrib_id:
        type: "string"
        description: "The distribution ID of the Image."
      distrib_release:
        type: "string"
        description: "The distribution release of the Image."
      group:
        type: "string"
        description: "The group to which the Image belongs."
      image_filename:
        type: "string"
        description: "The full path to this Image."
      image_name:
        type: "string"
        description: "The name of the Image."
      init_system:
        type: "string"
        description: "The init system used by this Image."
      kernel_release:
        type: "string"
        description: "The kernel release of the Image."
      org_id:
        type: "string"
        description: "The globally unique organization identifier for owner of the\
          \ image."
      server_address:
        type: "string"
        description: "The address of the server where the Image is located."
  Cursor:
    type: "object"
    required:
    - "cursor_id"
    - "items_per_get"
    properties:
      cursor_id:
        type: "string"
        description: "The id to use when retrieving data"
      items_per_get:
        type: "integer"
        format: "int32"
        description: "The number of items returned per GET"
  CommandValidationMessage:
    type: "object"
    properties:
      command_id:
        type: "string"
      fatal:
        type: "boolean"
      message:
        type: "string"
      property:
        type: "string"
  ModuleType:
    type: "object"
    properties:
      architecture:
        type: "string"
      direct_attached_storage:
        type: "string"
      embedded_storage:
        type: "string"
      memory:
        type: "string"
  MetricKey:
    type: "object"
    required:
    - "key_types"
    - "name"
    - "sample"
    - "unit_description"
    - "unit_kind"
    - "unit_label"
    - "unit_name_long"
    - "unit_name_short"
    - "unit_value_type"
    properties:
      key_types:
        type: "array"
        description: "List of component type[:subtypes] that for this metric."
        items:
          type: "string"
      name:
        type: "string"
        description: "The metric name."
      sample:
        type: "number"
        format: "float"
        description: "The metric sample rate."
      unit_description:
        type: "string"
        description: "The metric value long description."
      unit_kind:
        type: "string"
        description: "The metric value kind"
        enum:
        - "[GAUGE"
        - "COUNTER"
        - "ABSOLUTE"
        - "DERIVE]"
      unit_label:
        type: "string"
        description: "The metric value short description (suitable for labeling)."
      unit_max:
        type: "number"
        format: "double"
        description: "The metric value maximum value."
      unit_min:
        type: "number"
        format: "double"
        description: "The metric value minimum value."
      unit_name_long:
        type: "string"
        description: "The metric value unit name (long)."
      unit_name_short:
        type: "string"
        description: "The metric value unit name (short)"
      unit_value_type:
        type: "string"
        description: "The metric value type"
        enum:
        - "[float"
        - "int]"
  Version:
    type: "object"
    properties:
      consumes:
        type: "array"
        description: "The mime types supported by POST and PUT in this version of\
          \ the API."
        items:
          type: "string"
      produces:
        type: "array"
        description: "The mime types returnable by this version of the API."
        items:
          type: "string"
      version:
        type: "string"
        description: "The version number of the API."
  StoreDefinition:
    type: "object"
    properties:
      access:
        $ref: "#/definitions/StoreAccess"
      compressed:
        type: "boolean"
      encrypted:
        type: "boolean"
      name:
        type: "string"
      replicas:
        $ref: "#/definitions/IntRange"
      replication:
        type: "string"
        enum:
        - "REPLICATED"
        - "ERASURE"
      reserved:
        type: "boolean"
      size:
        type: "string"
  Sort:
    type: "object"
  Asset:
    type: "object"
    properties:
      local_path:
        type: "string"
      remote_path:
        type: "string"
  Component:
    type: "object"
    properties:
      completed:
        type: "string"
      id:
        type: "string"
      initiated:
        type: "string"
      message:
        type: "string"
      name:
        type: "string"
      status:
        type: "string"
        enum:
        - "QUEUED"
        - "PREPARING"
        - "DEPLOYING"
        - "DEPLOYED"
        - "BRING_UP"
        - "UP"
        - "BRING_DOWN"
        - "DOWN"
        - "DESTROYING"
        - "DESTROYED"
        - "CANCELED"
        - "FAILED"
        - "DELETING"
        - "DELETED"
  StoreMount:
    type: "object"
  PageOfEvent:
    type: "object"
    properties:
      content:
        type: "array"
        items:
          $ref: "#/definitions/Event"
      first:
        type: "boolean"
      last:
        type: "boolean"
      number:
        type: "integer"
        format: "int32"
      number_of_elements:
        type: "integer"
        format: "int32"
      size:
        type: "integer"
        format: "int32"
      sort:
        $ref: "#/definitions/Sort"
      total_elements:
        type: "integer"
        format: "int64"
      total_pages:
        type: "integer"
        format: "int32"
  Definition:
