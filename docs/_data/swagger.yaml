      meta:
        type: "object"
        additionalProperties:
          type: "string"
      module_types:
        type: "object"
        additionalProperties:
          $ref: "#/definitions/ModuleType"
      name:
        type: "string"
      namespace:
        type: "string"
      parent:
        $ref: "#/definitions/DefinitionIdentifier"
      properties:
        type: "object"
        additionalProperties:
          type: "string"
      public:
        type: "boolean"
      stores:
        type: "array"
        items:
          $ref: "#/definitions/StoreDefinition"
      version:
        type: "string"
  IntRange:
    type: "object"
    properties:
      max:
        type: "integer"
        format: "int32"
      min:
        type: "integer"
        format: "int32"
  DefinitionIdentifier:
    type: "object"
    properties:
      name:
        type: "string"
      namespace:
        type: "string"
      version:
        type: "string"
  ResourceModule:
    type: "object"
    required:
    - "connected"
    - "embedded_storage_type"
    - "first_connected"
    - "last_connected"
    - "master_cpu_arch"
    - "master_cpu_arch_version"
    - "master_cpu_core_count"
    - "master_cpu_datapath_width"
    - "master_cpu_integer_width"
    - "master_cpu_memory_addr_width"
    - "maximum_input_voltage"
    - "maximum_power"
    - "minimum_input_voltage"
    - "pcie_lane_per_link"
    - "pcie_link_count"
    - "pcie_version"
    - "power_state"
    - "ram_amount"
    - "ram_speed"
    - "serial_number"
    - "slave_cpu_arch"
    - "slave_cpu_arch_version"
    - "slave_cpu_core_count"
    - "slave_cpu_datapath_width"
    - "slave_cpu_integer_width"
    - "slave_cpu_memory_addr_width"
    - "updated"
    properties:
      connected:
        type: "boolean"
        example: false
        description: "A value indicating whether the Resource Module is connected."
      deployment_id:
        type: "string"
        description: "The globally-unique identifier of the Deployment using the Resource\
          \ Module."
      embedded_storage_read_speed:
        type: "integer"
        format: "int32"
        description: "The read speed of the embedded storage."
      embedded_storage_type:
        type: "string"
        format: "byte"
        description: "The type of embedded storage available to the Resource Module.(0\
          \ = NAND, 1 = SATA)"
      embedded_storage_write_cycles:
        type: "integer"
        format: "int32"
        description: "The estimated number of write cycles the of embedded storagewas\
          \ designed for."
      embedded_storage_write_speed:
        type: "integer"
        format: "int32"
        description: "The write speed of the embedded storage."
      enclosure_id:
        type: "integer"
        format: "int32"
        description: "The globally-unique identifier of the Enclosure housing theResource\
          \ Module."
      ethernet_port_map:
        type: "object"
        description: "A map of interfaces to their connected switch ports."
        additionalProperties:
          type: "string"
